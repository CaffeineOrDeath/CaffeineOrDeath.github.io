# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
        
    steps:
    - name: Set up Go '1.23'
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install deps
      run: 
        go get .
        go get github.com/a-h/templ
      
    - name: Build
      run:
        templ generate
        go build -v ./...
    
    - name: Test with Go
      run: go test -json > TestResults-{{ go-version }}.json
    
    - name: Upload Go test results
      uses: actions/upload-artifact@v4
      with:
          name: Go-results-${{ go-version }}
          path: TestResults-${{ go-version }}.json
    
    - name: Run
      run: go run -v ./...
